<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCSS Grid Template</title>
    <style>
        body{
            background-color: rgba(146, 55, 70, 0.61);
        }
        .container{
            height:80vh;
            width:40vw;
            margin:auto;
            margin-top:10vh;
            border:2px solid black;
            display:grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1.2fr 1fr;
            row-gap:5px;
            column-gap:7px;
            padding:5px;
            border-radius:10px;
            overflow:hidden;
            background-color: rgb(146, 55, 70)
            
        }
        .items{
            border:2px solid rgba(124, 21, 38, 0.26);
            border-radius:10px;
            overflow:hidden;
        }
        .item3{
            grid-column:1/3;
        }
        img{
            width:100%;
            height:100%;
            border-radius:8px;
        }

        @media only screen and (min-width:455px) and (max-width:1080px){
            .container{
                height:60vh;
                width:50vw;
                margin:auto;
                margin-top:20vh;
                border:2px solid black;
            }
        }

        @media only screen and (max-width: 455px){
            .container{
                height:65vh;
                width:80vw;
                margin:auto;
                margin-top:15vh;
                border:2px solid black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">
            
            <img src="https://media.gqindia.com/wp-content/uploads/2020/04/movies-on-netflix-amazon-prime-video-disney-hotstar-new-shows-releasing-this-week-love-aaj-kal-2-sara-ali-khan-kartik-aaryan.jpg">
        
        </div>
        <div class="items item2">
            <img src="https://m.media-amazon.com/images/M/MV5BZmI4N2YxNzAtZjRkMi00ZDQ0LTgyYTYtNWVkN2UxMTA4YTQyXkEyXkFqcGdeQXVyNjkwOTg4MTA@._V1_.jpg">
        </div>
        <div class="items item3">
            <img src="https://images.hindustantimes.com/rf/image_size_640x362/HT/p2/2020/02/11/Pictures/_02de2e58-4cd3-11ea-93ec-7436143f72aa.png">
        </div>
        <div class="items item4">
            <img src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABeaK3c1lmw-l0sk1uqNyMzMoNuDvEuAgfJBZHQEkEDe76AoP_5SeDV-Y7fL9ITZJ6DPxckQdt67sjlCoAjTcrAbA2adJQQCEPRTc.jpg?r=57a">
        </div>
        <div class="items item5">
            <img src="https://i.ytimg.com/vi/SnstYAGzyoA/maxresdefault.jpg">
        </div>
    </div>
</body>
</html>
